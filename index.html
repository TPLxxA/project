<html>
	<head>
		<script src="//d3js.org/d3.v4.min.js" charset="utf-8"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="http://d3js.org/queue.v1.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="landorus.js"></script>

		<title>Landorus-T</title>
	</head>
	<body>
		<div class="container">
			<!-- line chart -->
			<div class="row">
				<div class="col-md-12"><h1>Landorus-Therian in VGC 2015</h1></div>
			</div>
			<div class="row">
				<div class="col-md-12"><h1>Usage stats throughout the months</h1><svg width="720" height="500" id="linesvg"></svg></div>
			</div>

			<!-- dropdown TODO: make it interact with data -->
			<div class="dropdown">
			  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Ranking weight
			  <span class="caret"></span></button>
			  <ul class="dropdown-menu">
			    <li><a href="#">0</a></li>
			    <li><a href="#">1500</a></li>
			    <li><a href="#">1630</a></li>
			    <li><a href="#">1760</a></li>
			  </ul>
			</div>

			<!-- pie charts -->
			<div class="row">
				<div class="col-sm-6"><h2>Moves</h2><svg width="350" height="350" id="piesvg1"></svg></div>
				<div class="col-sm-6" style="background-color:blue;"><h2>Items</h2><svg width="350" height="350" id="piesvg2"></svg></div>
			</div>

			<!-- metagame header -->
			<div class="row">
				<div class="col-md-12"><h1>The metagame</h1></div>
			</div>

			<!-- bar chart -->
			<div class="row">
				<div class="col-md-12"><h1>Frequency of types in top 20</h1><svg width="960" height="500" id="barsvg"></svg></div>
			</div>

			<!-- table -->
			<div class="row">
				<div class="col-md-12"><h1>Top 20 most common Pokemon</h1><svg width="350" height="500" id="tablesvg"></svg></div>
			</div>
		</div>

		<p>Visualisation by Casper van Velzen</p>
		<p>Stats by <a href="https://twitter.com/InfiniteAntar">Antar</a></p>
		<p>Data can be found on <a href="http://www.smogon.com/stats/">Smogon.com</a></p>
