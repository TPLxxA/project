<html>
	<head>
		<script src="//d3js.org/d3.v4.min.js" charset="utf-8"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
		<script src="http://d3js.org/queue.v1.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="landorus.js"></script>

		<title>Landorus-T</title>
	</head>
	<body>
		<div class="container">
			<!-- line charts -->
			<div class="row">
				<div class="col-md-12"><h1>Landorus-Therian in VGC 2015</h1></div>
			</div>
			<div class="row">
				<div class="col-md-12"><svg width="100%" height="500" id="linesvg"></svg></div>
			</div>

			<!-- pie charts -->
			<div class="row">
				<div class="col-sm-6"><h2>Moves</h2></div>
				<div class="col-sm-6"><h2>Items</h2></div>
			</div>
			<div class="row">
				<div class="col-sm-6" style="background-color:brown;"><svg width="100%" height="350" id="piesvg1"></svg></div>
				<div class="col-sm-6" style="background-color:blue;"><svg width="100%" height="350" id="piesvg2"></svg></div>
			</div>

			<!-- metagame header -->
			<div class="row">
				<div class="col-md-12"><h1>The metagame</h1></div>
			</div>

			<!-- bar chart -->
			<div class="row">
				<div class="col-md-12"><h1>Frequency of types in top 20</h1></div>
			</div>
			<div class="row">
				<div class="col-md-12" style="background-color:red;"><svg width="100%" height="500" id="barsvg"></svg></div>
			</div>

			<!-- table -->
			<div class="row">
				<div class="col-md-8"><h1>Top 20 most common Pokemon</h1></div>
				<div class="col-md-4" style="background-color:grey;">Dimensions not yet decided</div>
			</div>
			<div class="row">
				<div class="col-md-8"><svg width="100%" height="350" id="tablesvg"></svg></div>
				<div class="col-md-4" style="background-color:green;">Dimensions not yet decided</div>
			</div>
		</div>

		<p>Visualisation by Casper van Velzen</p>
		<p>Stats by <a href="https://twitter.com/InfiniteAntar">Antar</a></p>
		<p>Data can be found on <a href="http://www.smogon.com/stats/">Smogon.com</a></p>
	</body>
</html>
